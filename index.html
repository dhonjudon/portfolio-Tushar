<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>My portfolio</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2 class="name">Tushar Dhonju</h2>
      </nav>

    <section class="about">
      <h2>About Me</h2>
      <p>
        I am a student pursuing my studies in Computer science at Herald College

          type="text"

          placeholder="your address"

      </form>
    </section>
